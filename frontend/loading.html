<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
      background-color: #f5f5f5;
    }
    .loader {
      border: 8px solid #ddd;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <h2>Redirecting to your dashboard...</h2>

  <script>
    // After 2 seconds, go to main dashboard
    setTimeout(() => {
      window.location.href = "index.html"; // or organizer-dashboard.html
    }, 2000);
  </script>

</body>
</html>
